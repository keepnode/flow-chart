<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>flowchart</title>
    <link rel="stylesheet" type="text/css" href="../chart.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/jsPlumb.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src='../chart.js'></script>
    <!-- 模拟测试数据 -->
    <script src="../test/nodes.js"></script>
    <link rel="stylesheet" href="demo.css">
    <script src="./demo.js"></script>
</head>

<body>
    <div class='flowchart-panel'>
        <div class='left'>
            <h2>模板信息</h2>
                <form>
                    <div class="form-group-sm">
                        <label for="inputTemplateName">模板名称</label>
                        <input type="text" class="form-control" id="inputTemplateName" placeholder="模板标题">
                    </div>
                    <div class="form-group-sm">
                        <label for="textTemplateDescription">模板备注</label>
                        <textarea class="form-control" id="textTemplateDescription" placeholder="模板备注" rows="5"></textarea>
                    </div>
                    <div class="form-group-sm">
                        <label for="textTemplateDescription">主管部门</label>
                        <select class="form-control" id="ddlDepartment" disabled="disabled">
                        </select>
                    </div>
                    <div class="form-group-sm">
                        <label for="inputTemplateCreatorId">创建人</label>
                        <input type="text" class="form-control" id="inputTemplateCreatorId" placeholder="模板创建人" disabled="disabled">
                    </div>
                    <div class="form-group-sm">
                        <label for="inputTemplateCreateTime">创建时间</label>
                        <input type="text" class="form-control" id="inputTemplateCreateTime" placeholder="创建时间" disabled="disabled">
                    </div>
                </form>
            <h2>添加结点</h2>
            <div>
                <ul class='nodes'>
                </ul>
            </div>
        </div>
        <div class='middle'>
            <div id="demo-chart">
                <!-- <div class="startpoint point window node" style="left: 150px; top:20px; background-color:green" data-nodetype="startpoint" id="startpoint">Start</div>
                <div class="endpoint point window node" style="left: 150px; top:350px" data-nodetype="endpoint" id="endpoint">End</div> -->
            </div>
        </div>
        <div class='right'>
            <form>
                <input type="hidden" id="hidId" />
                <div class="form-group">
                    <label for="inputTitle" class="control-label">结点名称</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="inputRemark" class="control-label">结点备注</label>
                    <textarea class="form-control" id="inputRemark" placeholder="备注" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="ddlOperate" class="control-label">结点操作</label>
                    <select name="ddlOperate" id="ddlOperate" class="form-control">
                        <option value="">无</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputLimit" class="control-label">限制时间</label>
                    <input type="text" class="form-control" id="inputLimit" placeholder="限制时间，默认0" value="0">
                </div>
                <div class="form-group">
                    <label for="inputCreator" class="control-label">创建者</label>
                    <input type="text" class="form-control" id="inputCreator" placeholder="创建人" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="inputCreateTime" class="control-label">创建时间</label>
                    <input type="text" class="form-control" id="inputCreateTime" placeholder="创建时间" disabled="disabled">
                </div>
                <button type="button" class="btn btn-primary" id="btnSave">保存</button>
            </form>
        </div>
    </div>
    <div class='btns'>
        <button class='btn-save btn btn-primary'>保存</button>
        <button class='btn-load btn btn-warning'>载入</button>
        <button class='btn-clear btn btn-default'>清除</button>
    </div>
    <textarea id="jsonOutput"></textarea>
</body>

</html>
