<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>flowchart</title>
    <link rel="stylesheet" type="text/css" href="../chart.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/jsPlumb.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src='../chart.js'></script>
    <!-- 模拟测试数据 -->
    <script src="../test/nodes.js"></script>
    <link rel="stylesheet" href="demo.css">
    <script src="./demo.js"></script>
</head>

<body>
    <div class='flowchart-panel'>
        <div class='left'>
            <h3>对象库</h3>
            <input type="text" name="keyword">
            <ul class='nodes'>
            </ul>
        </div>
        <div class='middle'>
            <div id="demo-chart">
                <!-- <div class="startpoint point window node" style="left: 150px; top:20px; background-color:green" data-nodetype="startpoint" id="startpoint">Start</div>
                <div class="endpoint point window node" style="left: 150px; top:350px" data-nodetype="endpoint" id="endpoint">End</div> -->
            </div>
        </div>
        <div class='right'>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">结点名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRemark" class="col-sm-2 control-label">结点备注</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputRemark" placeholder="备注"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ddlOperate" class="col-sm-2 control-label">结点操作</label>
                    <div class="col-sm-10">
                        <select name="ddlOperate" id="ddlOperate">
                            <option value="1">测试</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLimit" class="col-sm-2 control-label">限制时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLimit" placeholder="限制时间，默认0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCreator" class="col-sm-2 control-label">创建者</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCreator" placeholder="创建人" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCreateTime" class="col-sm-2 control-label">创建时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCreateTime" placeholder="创建时间" disabled="disabled">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="submit" class="btn btn-danger">删除</button>
            </form>
        </div>
    </div>
    <div class='btns'>
        <button class='btn-save btn btn-primary'>保存</button>
        <button class='btn-load btn btn-warning'>载入</button>
        <button class='btn-clear btn btn-default'>清除</button>
    </div>
    <textarea id="jsonOutput"></textarea>
</body>

</html>
